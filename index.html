<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>My Cute Little Afrikaans Teacher</title>
    <audio src="sad_theme.ogg" id="sad_theme" loop="loop"></audio>
  </head>
  <body>
    <dir class="window">
      <h1>My Cute Little Afrikaans Teacher</h1>
      <p id="quCount">---</p>
      <img id="teacher" src="/teacher.png" alt="Cute Teacher" onclick="stopMusic()"/>
      <p id="teacherDialog">
        Goeie dag! Ek sal vir jou 'n Engelse woord wys. Jy moet se wat dit in
        Afrikaans beteken. Is jy gereed? Vertel my wat jy wil leer?
      </p>
      <input
        type="text"
        name="studentAnswer"
        id="studentAnswer"
        autocomplete="off"
      />
      <button class="button" id="enterButton" onclick="check()" type="button">
        &nbsp;
      </button>
      <button class="button" id="nextButton" onclick="next()" type="button">
        &nbsp;
      </button>
      <audio src="enter.wav" id="enterSound"></audio>
      <audio src="correct.wav" id="correctSound"></audio>
      <audio src="wrong.wav" id="wrongSound"></audio>
      <audio src="clapping.ogg" id="clappingSound"></audio>
      <audio src="mewing.ogg" id="mewingSound"></audio>
    </dir>
  </body>
</html>
